<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>

<h2>Registration Form</h2>

<form action="formwithaction.html" method="get">
    <label>Name:</label>
    <input type="text" name="name" required><br><br>

    Password:
    <input type="password" name="password" required><br><br>

    Mobile Number:
    <input type="number" name="mobile" required><br><br>

    Date of Birth:
    <input type="date" name="dob" required><br><br>
Female:
<input type="radio" name="Female" required>
Male:
<input type="radio" name="Male" required>
Address1:
<input type="checkbox" name="address1" required><br><br>
Address2:
<input type="checkbox" name="address2" required><br><br>


    <input type="submit" value="Submit">
</form>

</body>
</html>
